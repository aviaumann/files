  <script>
    let contacts = JSON.parse(localStorage.getItem("contacts") || "[]");

    const nameInput = document.getElementById("nameInput");
    const phoneDisplay = document.getElementById("phoneDisplay");
    const datalist = document.getElementById("names");
    const contactsList = document.getElementById("contactsList");

    function renderContacts() {
      datalist.innerHTML = "";
      contactsList.innerHTML = "";
      contacts.forEach(({ name, phone }, index) => {
        const option = document.createElement("option");
        option.value = name;
        datalist.appendChild(option);

        const li = document.createElement("li");
        li.className = "contact-item";

        li.innerHTML = `
          <div class="contact-info">
            <div class="profile-pic">ğŸ‘¤</div>
            <span>${name} - ${phone}</span>
          </div>
          <span class="delete-btn" onclick="deleteContact(${index})">âŒ</span>
        `;
        contactsList.appendChild(li);
      });
    }

    function deleteContact(index) {
      const contact = contacts[index];
      if (confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ${contact.name}?`)) {
        contacts.splice(index, 1);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        renderContacts();
      }
    }

    nameInput.addEventListener("input", () => {
      const value = nameInput.value.trim();
      const found = contacts.find(c => c.name === value);
      if (found) {
        phoneDisplay.value = found.phone;
      } else {
        phoneDisplay.value = normalizePhone(value);
      }
    });

    function normalizePhone(phone) {
      phone = phone.replace(/-/g, "");
      if (phone.startsWith("972")) {
        phone = "0" + phone.slice(3);
      }
      return /^0\d{8,9}$/.test(phone) ? phone : "";
    }

    document.getElementById("sendBtn").onclick = () => {
      const phone = normalizePhone(phoneDisplay.value);
      if (phone) {
        window.open(`https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&su=${phone}&to=whatsapp@whatsappcall.ovh&body`, "_blank", "width=500,height=500");
      } else {
        alert("××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×œ× ×ª×§×™×Ÿ.");
      }
    };

    document.getElementById("addContactBtn").onclick = () => {

      `;
      document.body.appendChild(formDiv);
    };

    window.saveNewContact = () => {
      const name = document.getElementById("newName").value.trim();
      const phone = normalizePhone(document.getElementById("newPhone").value.trim());

        contacts.push({ name, phone });

      } else {

    };

    document.getElementById("downloadBtn").onclick = () => {
      const csv = contacts.map(c => `${c.name},${c.phone}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "×× ×©×™ ×§×©×¨ ×‘×•×•×¦××¤.csv";
      a.click();
    };

    document.getElementById("uploadBtn").onclick = () => {
      document.getElementById("fileInput").click();
    };

    document.getElementById("fileInput").onchange = (e) => {
      const reader = new FileReader();
      reader.onload = () => {
        const lines = reader.result.split("\n");
        contacts = lines.map(line => {
          const [name, phone] = line.trim().split(",");
          return { name, phone: normalizePhone(phone) };
        }).filter(c => c.name && c.phone);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        renderContacts();
      };
      reader.readAsText(e.target.files[0]);
    };

    renderContacts();

<script>
let groups = JSON.parse(localStorage.getItem('groups') || '[]');

function saveGroups() {
  localStorage.setItem('groups', JSON.stringify(groups));
}

function renderGroups() {
  const sel = document.getElementById('groupSelect');
  sel.innerHTML = '';
  groups.forEach((g, i) => {
    const o = document.createElement('option');
    o.value = i;
    o.textContent = g.name + ' (' + g.id + ')';
    sel.appendChild(o);
  });
}

function addGroup() {
  const name = document.getElementById('groupName').value.trim();
  const id = document.getElementById('groupId').value.trim();
  if (!name || !id) {
    alert('× × ×œ××œ× ×©× ×•××¡×¤×¨ ×§×‘×•×¦×”');
    return;
  }
  groups.push({name, id});
  saveGroups();
  renderGroups();
  document.getElementById('groupName').value = '';
  document.getElementById('groupId').value = '';
}

function deleteGroup() {
  const sel = document.getElementById('groupSelect');
  if (sel.selectedIndex === -1) return;
  const name = groups[sel.value].name;
  if (confirm(`×œ××—×•×§ ××ª "${name}"?`)) {
    groups.splice(sel.value,1);
    saveGroups();
    renderGroups();
  }
}

function sendToGroup() {
  const sel = document.getElementById('groupSelect');
  if (sel.selectedIndex === -1) {
    alert('×‘×—×¨ ×§×‘×•×¦×”');
    return;
  }
  const group = groups[sel.value];
  const msg = document.getElementById('messageInput')?.value || '';
  const url = `https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&su=${group.id}&to=whatsapp@whatsappcall.ovh&body=${encodeURIComponent(msg)}`;
  window.open(url, '_blank', 'width=500,height=500');
}

renderGroups();
function exportGroupsCSV() {
  if (groups.length === 0) {
    alert('××™×Ÿ ×§×‘×•×¦×•×ª ×œ×™×¦×•×');
    return;
  }
  const lines = groups.map(g => `${g.name},${g.id}`);
  const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8;'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'groups.csv';
  a.click();
}

function importGroupsCSV(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split(/\r?\n/);
    for (const line of lines) {
      const [name,id] = line.split(',');
      if (name && id) groups.push({name:name.trim(), id:id.trim()});
    }
    saveGroups();
    renderGroups();
    event.target.value = '';
  };
  reader.readAsText(file,'UTF-8');
}
