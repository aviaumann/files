<script>
  let contacts = [];

  // ×˜×¢×™× ×ª ×× ×©×™ ×§×©×¨ ×-localStorage
  function loadContacts() {
    const saved = localStorage.getItem('contacts');
    contacts = saved ? JSON.parse(saved) : [];
  }

  // ×©××™×¨×ª ×× ×©×™ ×§×©×¨ ×œ-localStorage
  function saveContacts() {
    localStorage.setItem('contacts', JSON.stringify(contacts));
  }

  // ×¨×™× ×“×•×¨ ×¨×©×™××ª ×× ×©×™ ×§×©×¨
  function renderContacts() {
    const list = document.getElementById('contactsList');
    list.innerHTML = '';
    contacts.forEach((c, i) => {
      const avatarLetter = c.name.charAt(0);
      const div = document.createElement('div');
      div.className = 'contact-item';

      div.innerHTML = `
        <div class="contact-left">
          <div class="contact-avatar">${avatarLetter}</div>
          <div class="contact-info">
            <div class="contact-name">${c.name}</div>
            <div class="contact-phone">${c.phone}</div>
          </div>
        </div>
        <div class="contact-actions">
          <button title="××—×§" onclick="confirmDelete(${i})">âœ–</button>
          <button title="×©×œ×—" onclick="sendMessage(${i})">ğŸ“©</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  // ×¤×ª×™×—×ª ×—×œ×•×Ÿ ×”×•×¡×¤×ª ××™×© ×§×©×¨
  function openAddContact() {
    document.getElementById('popup').classList.remove('hidden');
    document.getElementById('newName').value = '';
    document.getElementById('newPhone').value = '';
    document.getElementById('newName').focus();
  }

  // ×¡×’×™×¨×ª ×—×œ×•×Ÿ ×”×•×¡×¤×ª ××™×© ×§×©×¨
  function closeAddContact() {

  }

  // ×”×•×¡×¤×ª ××™×© ×§×©×¨ ×—×“×©
  function addContact() {
    const name = document.getElementById('newName').value.trim();
    const phone = document.getElementById('newPhone').value.trim();
if (!name || !phone) {
alert('×× × ××œ× ×©× ×•×˜×œ×¤×•×Ÿ');
return;
}
contacts.push({name, phone});
saveContacts();
renderContacts();
closeAddContact();
}

// ××™×©×•×¨ ××—×™×§×”
function confirmDelete(index) {
const name = contacts[index].name;
if(confirm(×”×× ×œ××—×•×§ ××ª ××™×© ×”×§×©×¨ "${name}"?)) {
contacts.splice(index,1);
saveContacts();
renderContacts();
}
}

// ×™×¦×•× CSV ×¤×©×•×˜
function exportCSV() {
if (contacts.length === 0) {
alert('××™×Ÿ ×× ×©×™ ×§×©×¨ ×œ×™×™×¦×•×');
return;
}
const lines = contacts.map(c => ${c.name},${c.phone});
const csvContent = lines.join('\n');
const blob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
const url = URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = 'contacts.csv';
a.click();
URL.revokeObjectURL(url);
}

// ×™×‘×•× CSV ×¤×©×•×˜
function importCSV(event) {
const file = event.target.files[0];
if (!file) return;
const reader = new FileReader();
reader.onload = function(e) {
  const text = e.target.result;
  const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
  for (const line of lines) {
    const [name, phone] = line.split(',');
    if(name && phone) {
      contacts.push({name:name.trim(), phone:phone.trim()});
    }
  }
  saveContacts();
  renderContacts();
  event.target.value = ''; // ××™×¤×•×¡ ×§×œ×˜ ×”×§×•×‘×¥
};
reader.readAsText(file, 'UTF-8');
}

const contact = contacts[index];

// ×œ×¤×™ ×”×‘×§×©×”: ×§×™×©×•×¨ ×¢× ×˜×œ×¤×•×Ÿ, ×’×•×£ ×”×”×•×“×¢×”
